<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cinema</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <table id="seanceTable">
                <tr class="seanceTr">
                    <td>ID</td>
                    <td>Name</td>
                    <td>Seances</td>
                    <td>Tickets</td>
                </tr>
                <tr th:each="cinema : ${cinema}">
                    <td th:text="${cinema.id}"></td>
                    <td th:text="${cinema.name}"></td>
                    <td th:text="${cinema.seance}"></td>
                    <td th:text="${cinema.ticket}"></td>
                </tr>
            </table>
        </div>
        <div id="footer">
            <form class="Form" method="post" action="/cinema/delete">
                <label>ID:</label>
                <input class="inputForm" type="number" name="id"><br>
                <input class="inputDelete" type="submit" value="Delete Record">
            </form>
            <a href="cinema/home" id="deleteButton">Add</a>
            <a href="cinema/home" class="backButton">Back</a>
        </div>
    </div>
</body>
</html>
