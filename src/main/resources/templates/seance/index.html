<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cinema</title>
</head>
<body>
    <div id="container">
        <div id="menu">
            <div class="opction"><a href="/cinema/home">Home</a></div>
            <div class="opction"><a href="/ticket/home">Ticket</a></div>
            <div class="opction"><a href="/seance/home">Seance</a></div>
            <div class="opction"><a href="">Contact</a></div>
            <div class="opction"><a href="">Location</a></div>
            <div style="clear: both;"></div>
        </div>
        <div id="left">
            <table id="seanceTable">
                <tr class="seanceTr">
                    <td>ID</td>
                    <td>Title</td>
                    <td>Description</td>
                </tr>
                <tr th:each="seance : ${seance}">
                    <td th:text="${seance.id}"></td>
                    <td th:text="${seance.title}"></td>
                    <td th:text="${seance.description}"></td>
                </tr>
            </table>
        </div>
        <div id="footer">
            <a href="/seance/home/add" id="addButton">Add</a>
            <a href="/seance/home/update" class="updateButton">Update</a>
            <a href="/seance/home/delete" class="deleteButton">Delete</a>
        </div>
    </div>
</body>
</html>
